<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ---CSS--- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="col-6 mx-auto border p-5 ">
        <h1>Dojo Survey </h1>
        <form action="/process" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="name">
              </div>
              <div class="mb-3">
                <label for="dojo_location" class="form-label">Dojo Location:</label>
                <select name="location" id="location" class="form-select" aria-label="Default select example">
                    <option selected>---Select a Location---</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Miami">Miami</option>
                    <option value="New York">New York</option>
                    <option value="San Jose">San Jose</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="language" class="form-label">Favorite Language:</label>
                <select name="language" id="language" class="form-select" aria-label="Default select example">
                    <option selected>---Select Favorite Language---</option>
                    <option value="CSS">CSS</option>
                    <option value="C#">C#</option>
                    <option value="HTML">HTML</option>
                    <option value="JAVA">JAVA</option>
                    <option value="JAVASCRIPT">JAVASCRIPT</option>
                    <option value="PYTHON">PYTHON</option>
                </select>
              </div>
              <div class="mb-3 ">
                <label for="comments" class="form-label">Comments:</label>
                <div class="form-outline">
                    <textarea name="comment" class="form-control" id="comment" rows="4"></textarea>
                </div>
              </div>
           <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    
</body>
</html>
